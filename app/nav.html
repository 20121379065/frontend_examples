<!docytype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Horizontal Nav Bar With a Little Problem</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }

    .nav {

        background-color: #fcc;
    }

    .nav a {
        text-decoration: none;
        display: inline-block;
        padding: 12px;
        background-color: #fac;
        
    }

    .nav a:hover {
        background-color: #fac;
    }

    .nav li {
        display: inline-block;
        list-style: none;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="css/octicons.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="">AAAA</a></li><li>
            <a href="">BBBB</a></li><li>
            <a href="">CCCC</a></li>
            <li><a href="">DDDD</a></li>
        </ul>
    </nav>
</body>
</html>
